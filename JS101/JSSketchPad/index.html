<!DOCTYPE html>
<head>
  <meta lang="en">
  <title>JS101.sketchbook</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <link type="text/css" rel="stylesheet" href="reset.css">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
  <div class="controls">
    <div class="button-wrapper" id="display">
      <p>no of rows :</p><p id="nor"></p><br>
      <p>no of columns :</p><p id="noc"></p>
    </div>
    <div class="button-wrapper">
      <button type="button" id="addRow">+ row</button><br>
      <label for="addRow">add rows</label>
    </div>
    <div class="button-wrapper">
      <button type="button" id="minRow">- row</button><br>
      <labelfor="minRow">subtract rows</label>
    </div>
    <div class="button-wrapper">
      <button type="button" id="addCol">+ col</button><br>
      <label for="addCol">add columns</label>
    </div>
    <div class="button-wrapper">
      <button type="button" id="minCol">- col</button><br>
      <label for="minCol">subtract columns</label>
    </div>
    <div class="button-wrapper">
      <button type="button" id="submit">  submit   </button>
    </div>
    <div class="">
        <button type="button" id="reset">  reset  </button>
    </div>
  </div>
  <div class="container"></div>
</body>
